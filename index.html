<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Cards Custom</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css" />
</head>

<body class="buddy">
    <header class="text-center">
        <h1>Minimal Cards</h1>
        <p>Statistics on minimal cards.</p>
    </header>
    <div class="container">
        <!--row 1 start-->
        <div class="row">
            <div class="col-lg-3 col-sm-6 mb-4 pen">
                <div class="card pencil scale">
                    <div class="card-content">
                        <div class="card-body d-flex justify-content-around">
                            <i class="icon-pencil"></i>
                            <div class="text">
                                <p class="number">01</p>
                                <p class="label">Pencils</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-sm-6 mb-4">
                <div class="card smile scale">
                    <div class="card-content">
                        <div class="card-body d-flex justify-content-around">
                            <i class="icon-emotsmile"></i>
                            <div class="text">
                                <p class="number">02</p>
                                <p class="label">Smiles</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-sm-6 mb-4">
                <div class="card map scale">
                    <div class="card-content">
                        <div class="card-body d-flex justify-content-around">
                            <i class="icon-map"></i>
                            <div class="text">
                                <p class="number">03</p>
                                <p class="label">Maps</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-sm-6 mb-4">
                <div class="card trophy scale">
                    <div class="card-content">
                        <div class="card-body d-flex justify-content-around">
                            <i class="icon-trophy"></i>
                            <div class="text">
                                <p class="number">04</p>
                                <p class="label">Trophies</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--row 1 end-->
        <!--row 2 start-->
        <div class="row">
            <div class="col-lg-3 col-sm-6 mb-4">
                <div class="card smartphone">
                    <div class="card-content">
                        <div class="card-body d-flex justify-content-around">
                            <i class="icon-screen-smartphone"></i>
                            <div class="text">
                                <p class="number">05</p>
                                <p class="label">Smartphones</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-sm-6 mb-4">
                <div class="card desktop">
                    <div class="card-content">
                        <div class="card-body d-flex justify-content-around">
                            <i class="icon-screen-desktop"></i>
                            <div class="text">
                                <p class="number">06</p>
                                <p class="label">Desktops</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-sm-6 mb-4">
                <div class="card plane">
                    <div class="card-content">
                        <div class="card-body d-flex justify-content-around">
                            <i class="icon-plane"></i>
                            <div class="text">
                                <p class="number">07</p>
                                <p class="label">Planes</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-sm-6 mb-4">
                <div class="card notebook">
                    <div class="card-content">
                        <div class="card-body d-flex justify-content-around">
                            <i class="icon-notebook"></i>
                            <div class="text">
                                <p class="number">08</p>
                                <p class="label">Notebooks</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--row 2 end-->
        <!--row 3 start-->
        <div class="row">
            <div class="col-lg-3 col-sm-6 mb-4">
                <div class="card speedometer">
                    <div class="card-content">
                        <div class="card-body d-flex justify-content-around">
                            <i class="icon-speedometer"></i>
                            <div class="text">
                                <p class="number">09</p>
                                <p class="label">Speedometers</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-sm-6 mb-4">
                <div class="card hourglass">
                    <div class="card-content">
                        <div class="card-body d-flex justify-content-around">
                            <i class="icon-hourglass"></i>
                            <div class="text">
                                <p class="number">10</p>
                                <p class="label">Hourglasses</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-sm-6 mb-4">
                <div class="card graduation">
                    <div class="card-content">
                        <div class="card-body d-flex justify-content-around">
                            <i class="icon-graduation"></i>
                            <div class="text">
                                <p class="number">11</p>
                                <p class="label">Graduations</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-sm-6 mb-4">
                <div class="card game">
                    <div class="card-content">
                        <div class="card-body d-flex justify-content-around">
                            <i class="icon-game-controller"></i>
                            <div class="text">
                                <p class="number">12</p>
                                <p class="label">Controllers</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--row 3 end-->
        <!--row 4 start-->
        <div class="row">
            <div class="col-lg-3 col-sm-6 mb-4">
                <div class="card badges">
                    <div class="card-content">
                        <div class="card-body d-flex justify-content-around flex-wrap">
                            <i class="icon-badge"></i>
                            <div class="text">
                                <p class="number">13</p>
                                <p class="label">Badges</p>
                                
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-sm-6 mb-4">
                <div class="card wallet">
                    <div class="card-content">
                        <div class="card-body d-flex justify-content-around">
                            <i class="icon-wallet"></i>
                            <div class="text">
                                <p class="number">14</p>
                                <p class="label">Wallets</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-sm-6 mb-4">
                <div class="card printer">
                    <div class="card-content">
                        <div class="card-body d-flex justify-content-around">
                            <i class="icon-printer"></i>
                            <div class="text">
                                <p class="number">15</p>
                                <p class="label">Printers</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-sm-6 mb-4">
                <div class="card globe">
                    <div class="card-content">
                        <div class="card-body d-flex justify-content-around">
                            <i class="icon-globe"></i>
                            <div class="text">
                                <p class="number">16</p>
                                <p class="label">Globes</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--row 4 end-->
    </div>
    <script src="custom.js"></script>
</body>

</html>
